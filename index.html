<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
	<meta charset="utf-8">
	<!-- Required meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Tip Calculator</title>
	<!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Tip Calculator</h1>

		<form>

			<div class="form-group">
				<div class="input-group mb-3 row justify-content-md-center no-gutters">
					
					<label for="billAmount" class="col-sm-4 col-md-2 col-form-label">Bill Amount</label>

					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>

					<input type="number" name="billAmt" id="billAmount" data-placement="top" class="col form-control" min="0" step="0.01">

				</div>

				<small id="billHelpText" class="form-text text-muted text-right mt-0">
				    	Value must be greater than 0
				</small>

			</div>

			<div class="form-group">
				<div class="input-group mb-3 row justify-content-md-center no-gutters">
					
					<label for="tipPercent" class="col-sm-4 col-md-2 col-form-label">Tip</label>

					<input type="number" name="tipPercentage" id="tipPercent" data-placement="top" class="col form-control" min="0" step="0.01">

					<div class="input-group-append">
						<span class="input-group-text">%</span>
					</div>
					
				</div>

				<small id="tipHelpText" class="form-text text-muted text-right mt-0">
				    	Value must be greater than 0
				</small>

			</div>
		
  			<div class="form-group">
			   <div class="row justify-content-md-center no-gutters">
				    <div class="col-sm-3">
				      <div class="form-check pt-2">
				        <input class="form-check-input" type="checkbox" name="splitCheckbox" id="splitBox">
						<label class="form-check-label ml-1" for="splitBox">Split Bill</label>
				      </div>
				   </div>

				   	<div id="betweenDiv" class="col input-group mb-3" style="display: none;">
						<label for="people" class="col-sm-4 col-md-2 col-form-label pl-0 mr-2">Between</label>
						<input type="number" name="NumPeople" id="people" class="form-control" min="0" step="1">
					</div>
			   </div>
			   <small id="betweenHelpText" class="form-text text-muted text-right mt-0" style="display: none;">
				    	Value must be a whole number greater than 0
				</small>
			</div>

			
			<!-- <input type="checkbox" name="splitCheckbox" id="splitBox">
			<label for="splitBox" class="col-lg-3 control-label text-lg-right">Split Bill</label>

			<div class="input-group mb-3">
				<label for="people" class="col-xs-4 control-label">Between</label>
				<input type="text" name="NumPeople" id="people" class="form-control col-xs-8">
			</div> -->

			<div class="text-center">
				<button type="submit" id="calculate" class="text-center">Calculate</button>
			</div>
			
			
		</form>

		<section id="totalSection" style="display: none;">
			<h2>Total Bill</h2>
			<p>Tip Amount <span id="totalTip"></span></p>
			<p>Total To Be Paid <span id="totalPrice"></span></p>
		</section>

		<section id="perPersonSection" style="display: none;">
			<h2>Per Person</h2>
			<p>Tip Amount <span id="splitTip"></span></p>
			<p>Total To Be Paid <span id="splitPrice"></span></p>
		</section>

	</div>


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- onload JS code goes here -->
    <script type="text/javascript">
    	$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})	
    </script>
</body>
</html>
